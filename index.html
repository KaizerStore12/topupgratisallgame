<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>⚠️ SYSTEM LOCKED ⚠️</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background: black;
  color: red;
  font-family: monospace;
  overflow: hidden;
}
body.lock * { pointer-events: none; }

#message {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  font-size: 3em;
  animation: blink 0.3s infinite;
}

@keyframes blink {
  0%,50%,100% { opacity: 1; }
  25%,75% { opacity: 0; }
}

#unlockBtn {
  display: none;
  position: absolute;
  top: 70%;
  left: 50%;
  transform: translateX(-50%);
  padding: 20px 40px;
  font-size: 1.5em;
  cursor: pointer;
  background: green;
  color: white;
  border: none;
  border-radius: 10px;
}
</style>
</head>
<body class="lock">
<div id="message">
⚠️ SYSTEM LOCKED ⚠️<br>
JANGAN TUTUP HALAMAN!<br>
DATA ANDA TERANCAM!
</div>
<button id="unlockBtn">Hapus Virus</button>

<script>
// fullscreen prank
function goFullscreen() {
  let el = document.documentElement;
  if (el.requestFullscreen) el.requestFullscreen();
}
goFullscreen();

// background berkedip cepat
let colors = ["red","black","darkred","black"];
let i = 0;
let bgInterval = setInterval(() => {
  document.body.style.background = colors[i % colors.length];
  i++;
}, 200);

// suara alarm looping
let audio = new Audio("https://www.soundjay.com/button/beep-07.wav");
audio.loop = true;
audio.play();

// blokir klik kanan
document.addEventListener('contextmenu', e => e.preventDefault());

// blokir back button
history.pushState(null, document.title, location.href);
window.addEventListener('popstate', function () {
  history.pushState(null, document.title, location.href);
  alert("Tombol kembali dinonaktifkan!");
});

// hapus semua input keyboard/mouse/touch
document.addEventListener('keydown', e => e.preventDefault());
document.addEventListener('mousedown', e => e.preventDefault());
document.addEventListener('touchstart', e => e.preventDefault());

// munculkan tombol “hapus virus” setelah 8 detik
setTimeout(() => {
  const btn = document.getElementById('unlockBtn');
  btn.style.display = 'block';
  btn.style.pointerEvents = 'auto';
  btn.addEventListener('click', () => {
    clearInterval(bgInterval);
    audio.pause();
    document.getElementById('message').innerHTML = "✅ Virus Telah Dihapus!";
    btn.style.display = 'none';
    document.body.style.background = "black";
    document.body.classList.remove('lock');
    alert("Virus telah dihapus. Anda bisa menutup tab dengan aman.");
  });
}, 8000);
</script>
</body>
</html>
